<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    p.normal {
        line-height: normal;
    }

    p.number {
        line-height: 1.5;
    }

    p.length {
        line-height: 30px;
    }

    p.percent {
        line-height: 150%;
    }
</style>

<body>
    <p class="normal">This is normal line-height.<br>This is another line.</p>
    <p class="number">This is number (1.5) line-height.<br>This is another line.</p>
    <p class="length">This is 30px line-height.<br>This is another line.</p>
    <p class="percent">This is 150% line-height.<br>This is another line.</p>
</body>

</html>
