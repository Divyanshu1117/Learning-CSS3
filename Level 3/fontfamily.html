<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Example</title>
    <style>
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }
        p.sans {
            font-family: Arial, Helvetica, sans-serif;
        }
        p.mono {
            font-family: "Courier New", Courier, monospace;
        }
        p.cursive {
            font-family: "Brush Script MT", cursive;
        }
    </style>
</head>
<body>
    <p class="serif">This is a serif font (Times New Roman).</p>
    <p class="sans">This is a sans-serif font (Arial).</p>
    <p class="mono">This is a monospace font (Courier New).</p>
    <p class="cursive">This is a cursive font (Brush Script MT).</p>
</body>
</html>
