<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        main {
            padding: 30px 40px;
            background-color: white;
            min-height: 60vh;
            /* Keeps content area big enough */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>

    <!-- Header: Top section with title -->
    <header>
        <h1>My Simple Webpage</h1>
        <p>This is the header section</p>
    </header>

    <!-- Main Content: Center part of the page -->
    <main>
        <h2>Welcome!</h2>
        <p>This is the main content area of the webpage. You can add paragraphs, images, forms, or anything else here.
        </p>
        <p>Try modifying this section to suit your project.</p>
    </main>

    <!-- Footer: Bottom section -->
    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>

</body>

</html>
